<ActionBar title="Menu" class="action-bar"></ActionBar>

<StackLayout>
    <GridLayout height="100%" backgroundColor="blue">
        <RadListView [items]="dataItems">
            <ng-template tkListItemTemplate let-product>
                <StackLayout backgroundColor="#cacaca" class="m-20">
                    <product [product]="product"></product>
                </StackLayout>
            </ng-template>
            <ListViewGridLayout tkListViewLayout scrollDirection="Vertical" ios:itemHeight="160" spanCount="2"></ListViewGridLayout>
        </RadListView>
    </GridLayout>
</StackLayout>
